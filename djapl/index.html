<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: #121212;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .image {
            width: 100%;
            border-radius: 8px;
        }
        .timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #b0b0b0;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Set the document title dynamically
            const urlPath = window.location.pathname.substring(1);
            document.title = "Img - " + urlPath;
            
            // Fullscreen button functionality
            document.getElementById("fullscreenBtn").addEventListener("click", function () {
                window.open(document.querySelector(".image").src, "_blank");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
        <img src="https://host.kebaab.eu/djapl/!vajco.png" alt="Displayed Image" class="image">
        <div class="timestamp">12/04/'25</div>
    </div>
</body>
</html>
