<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img</title>
    
    <!-- Essential Open Graph Tags -->
    <meta property="og:title" content="host.kebaab.eu" />
    <meta property="og:image" content="https://host.kebaab.eu/harcar/harcar.jpg" />
    <meta property="og:url" content="https://host.kebaab.eu/harcar/index.html" />
    <meta property="og:type" content="website" />

    <!-- Minimal Twitter Card (for image sizing) -->
    <meta name="twitter:card" content="summary_large_image">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: #121212;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .image {
            width: 100%;
            border-radius: 8px;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Clean title formatting
            const rawPath = window.location.pathname;
            const cleanPath = rawPath.replace(/^\/|\/$/g, '');
            document.title = "Img - " + cleanPath;

            // Fullscreen functionality
            document.getElementById("fullscreenBtn").addEventListener("click", function () {
                window.open(document.querySelector(".image").src, "_blank");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
        <img src="https://host.kebaab.eu/harcar/harcar.jpg" alt="Image" class="image">
    </div>
</body>
</html>
